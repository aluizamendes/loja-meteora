<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteora</title>
    <link rel="shortcut icon" href="assets/Favicon-48x.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/banner.css">
    <link rel="stylesheet" href="css/categorias.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="navbar">
                <div class="navbar__left">
                    <img src="assets/Desktop/logo-desktop.png" alt="Logo da loja Meteora">
                    <button class="mobile-menu" data-open-menu-btn><img src="assets/Mobile/icon-hamburger-menu.png" alt=""></button>
                    <ul class="navbar__links" data-menu-links>
                        <button class="close-menu-btn" data-close-menu-btn><img src="assets/Mobile/close-menu-icon.png" alt=""></button>
                        <li class="navbar__links-item"><a href="#">Home</a></li>
                        <li class="navbar__links-item"><a href="#">Nossas lojas</a></li>
                        <li class="navbar__links-item"><a href="#">Novidades</a></li>
                        <li class="navbar__links-item"><a href="#">Promoções</a></li>
                    </ul>
                </div>
                <div class="navbar__right">
                    <form class="form__search-product">
                        <input class="search-bar" type="search" placeholder="Digite o produto...">
                        <input class="submit-search" type="button" value="Buscar">
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <header>
        <section class="hero-banner"></section>
    </header>

    <main>
        <section class="categorias">
            <div class="container">
                <h2>Busque por categoria:</h2>
                
                <div class="category__card__wrapper">

                    <div class="category__card">
                        <div class="category__card__image">
                            <img src="assets/Desktop/Categorias/Categoria-camiseta.png" alt="">
                        </div>
                        <div class="category__card__title">
                            <span>Camisetas</span>
                        </div>
                    </div>

                    <div class="category__card">
                        <div class="category__card__image">
                            <img src="assets/Desktop/Categorias/Categoria-Bolsa.png" alt="">
                        </div>
                        <div class="category__card__title">
                            <span>Bolsas</span>
                        </div>
                    </div>

                    <div class="category__card">
                        <div class="category__card__image">
                            <img src="assets/Desktop/Categorias/Categoria-Calcados.png" alt="">
                        </div>
                        <div class="category__card__title">
                            <span>Calçados</span>
                        </div>
                    </div>

                    <div class="category__card">
                        <div class="category__card__image">
                            <img src="assets/Desktop/Categorias/Categoria-calca.png" alt="">
                        </div>
                        <div class="category__card__title">
                            <span>Calças</span>
                        </div>
                    </div>

                    <div class="category__card">
                        <div class="category__card__image">
                            <img src="assets/Desktop/Categorias/Categoria-casacos.png" alt="">
                        </div>
                        <div class="category__card__title">
                            <span>Casacos</span>
                        </div>
                    </div>

                    <div class="category__card">
                        <div class="category__card__image">
                            <img src="assets/Desktop/Categorias/Categoria-oculos.png" alt="">
                        </div>
                        <div class="category__card__title">
                            <span>Óculos</span>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <script src="js/openMenu.js"></script>
</body>
</html>
